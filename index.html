<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D AR Viewer</title>
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #f9f9f9;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <model-viewer
    src="model.glb"
    alt="3D Model"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    auto-rotate
    ios-src=""   <!-- put model.usdz here if you have it -->
    exposure="1"
    shadow-intensity="1"
    environment-image="neutral">
  </model-viewer>
</body>
</html>
