<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Marker AR Demo</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.js for A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>

  <style>
    html,body{height:100%;margin:0;background:#000}
    #wrap{height:100%;width:100%;position:relative;overflow:hidden}
    .message { position: absolute; left:12px; top:12px; z-index:3; color:#fff; font-family:system-ui; background:rgba(0,0,0,0.4); padding:8px 10px; border-radius:8px; }
    .hint { position:absolute; left:12px; bottom:12px; z-index:3; color:#fff; font-family:system-ui; background:rgba(0,0,0,0.4); padding:8px 10px; border-radius:8px; }
  </style>
</head>
<body>
  <div id="wrap">
    <div class="message">Allow camera â†’ point at the printed marker</div>
    <div class="hint">Tip: use the "hiro" marker (print or show on other screen)</div>

    <!-- AR scene -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      >
      <!-- Marker: preset="hiro" (common pattern marker) -->
      <a-marker preset="hiro">
        <!-- Place holder entity that loads your model.glb from the same directory -->
        <a-entity
          gltf-model="url(model.glb)"
          scale="0.5 0.5 0.5"
          rotation="0 180 0"
          position="0 0 0"
          animation-mixer
        ></a-entity>

        <!-- optional ground shadow plane -->
        <a-plane rotation="-90 0 0" width="1.5" height="1.5" position="0 -0.001 0" material="opacity:0.0;"/>
      </a-marker>

      <!-- camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </div>
</body>
</html>
